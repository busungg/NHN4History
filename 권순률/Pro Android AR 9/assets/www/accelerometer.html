<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 	
	</head> 

	<body>
		<div data-role="page" data-theme="a">
			<script type="text/javascript">
				function getCurrentAcceleration() {
					navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
				}
				
				var watchID = null;
				function watchAcceleration() {
					if(watchID == null) {
						watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, {frequency: 1000});
					} else {
						navigator.accelerometer.clearWatch(watchID);
						watchID = null;
					}
				}
				
				function onSuccess(acceleration) {
					$("#axisX").text(acceleration.x);
					$("#axisY").text(acceleration.y);
					$("#axisZ").text(acceleration.z);
				}
		
				function onError() {
					alert('onError!');
				}				
			</script>
			
			<div data-role="header">
				<h1>3축 가속도 센서</h1>
				<a href="#" data-role="button" data-rel="back">이전</a>
			</div> 
			
			<div data-role="header">
				<div data-role="navbar">
					<ul>
						<li><a href="javascript:getCurrentAcceleration()" data-role="button">1회 측정</a></li>
						<li><a href="javascript:watchAcceleration()" data-role="button">반복 측정(토글)</a></li>
					</ul>
				</div>
			</div>
			
			<div id="contentDiv" data-role="content">	
				X: <font color="yellow"><spen id="axisX"></spen></font><br/>
				Y: <font color="yellow"><spen id="axisY"></spen></font> <br/>
				Z: <font color="yellow"><spen id="axisZ"></spen></font> <br/>
			</div>
		</div>
	</body>
</html>
