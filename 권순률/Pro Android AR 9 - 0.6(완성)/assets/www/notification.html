<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 	
	</head> 

	<body>
		<div data-role="page" data-theme="a">
			<script type="text/javascript">
				function callAlert() {
					navigator.notification.alert(
						"폰갭 알림입니다.", 
						function() {
							navigator.notification.beep(1);
						}, 
						"알림", 
						"확인"
					);
				}
				
				function callConfirm() {
					navigator.notification.confirm(
						"폰갭 어떻습니까?.", 
						function(btnNo) {
							if(btnNo == 1) {
								navigator.notification.beep(1);
							} else if(btnNo == 2) {
								navigator.notification.vibrate(1000);
							}
						}, 
						"확인", 
						"좋음,안좋음"
					);
				}
				
				function callBeep() {
					navigator.notification.beep(2);					
				}
				
				function callVibrate() {
					navigator.notification.vibrate(2000);	
				}
			</script>
			
			<div data-role="header">
				<h1>통지</h1>
				<a href="#" data-role="button" data-rel="back">이전</a>
			</div> 		
			
			<div data-role="content">	
				<a href="javascript:callAlert()" data-role="button">알림</a>
				<a href="javascript:callConfirm()" data-role="button">확인</a>
				<a href="javascript:callBeep()" data-role="button">소리</a>
				<a href="javascript:callVibrate()" data-role="button">진동</a>
			</div>
		</div>
	</body>
</html>
