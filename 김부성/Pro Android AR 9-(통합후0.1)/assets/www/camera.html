<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 	
	</head> 

	<body>
		<div data-role="page" data-theme="a">
			<script type="text/javascript">				
				function getPhotoFromCamera() {
					navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
						quality: 50, 
						sourceType: navigator.camera.PictureSourceType.CAMERA,
						destinationType: navigator.camera.DestinationType.DATA_URL
					});
				}				
				function onPhotoDataSuccess(imageData) {
					var image = document.getElementById('image');
					image.style.display = 'block';
					image.src = "data:image/jpeg;base64," + imageData;
				}
				
				function getPhotoFromAlbum() {
					navigator.camera.getPicture(onPhotoURISuccess, onFail, { 
						quality: 50, 
						sourceType: navigator.camera.PictureSourceType.SAVEDPHOTOALBUM, 
						destinationType: navigator.camera.DestinationType.FILE_URI
					});
				}				
				function onPhotoURISuccess(imageURI) {
					var image = document.getElementById('image');
					image.style.display = 'block';
					image.src = imageURI;
				}
				
				function onFail(message) {
					alert('Failed because: ' + message);
				}				
			</script>
			
			<div data-role="header">
				<h1>카메라</h1>
				<a href="#" data-role="button" data-rel="back">이전</a>
			</div> 
			
			<div id="contentDiv" data-role="content">	
			    <button onclick="getPhotoFromCamera();">Capture Photo</button>
			    <button onclick="getPhotoFromAlbum();">From Photo Album</button>			    
			    <hr/>			    
			    <div>
			    	<img id="image" style="display:none;width:290px;height:210px;" src="" />
			    </div>
			</div>
		</div>
	</body>
</html>
